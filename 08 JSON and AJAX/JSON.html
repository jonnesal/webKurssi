<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
<body>
<div id="eka">
  eka
</div>
<div id="toka">
  eka
</div>
</body>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);


var employee = {
  name: { first: "Colin",
    second: "Stephen" },
  title: "Assistant Lecturer"
};

var myStringg = JSON.stringify(employee);
console.log("New object" + myStringg);


var div = document.getElementById('eka');
div.innerHTML = '';
div.appendChild(document.createTextNode(myStringg));


var myObject = JSON.parse(myStringg);
let employeeName = myObject.title;

var div2 = document.getElementById('toka');
div2.innerHTML = '';
div2.appendChild(document.createTextNode(employeeName));

  </script>
</head>


</html>
